<h2>Send a New Invitation</h2>
<form [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Name of the person"
      formControlName="name"
      required
    />
    <mat-icon matSuffix>face</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email Address</mat-label>
    <input
      matInput
      type="email"
      placeholder="Email address"
      formControlName="email"
      required
    />
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <div id="buttons-container">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!this.formGroup.valid">SEND INVITATION</button>
    <button mat-raised-button color="warn" (click)="onReset()" [disabled]="!this.formGroup.touched" >RESET FORM</button>
  </div>
</form>
